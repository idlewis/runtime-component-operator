apiVersion: app.stacks/v1beta1
kind: RuntimeComponent
metadata:
  name: example-runtime-component
spec:
  # Add fields here
  applicationImage: 'navidsh/demo-day'
  service:
    type: "ClusterIP"
    port: 3000
  replicas: 1
  livenessProbe:
    initialDelaySeconds: 4
    httpGet:
      path: "/"
      port: 3000
  readinessProbe:
    initialDelaySeconds: 1
    httpGet:
      path: "/"
      port: 3000

